process ProcessOne = {
   service = MessageLogger
   {
      untracked vstring destinations = { "cout"}
      untracked vstring debugModules = { "*" } 
      untracked PSet cout = { untracked string threshold = "INFO"    }

      untracked vstring fwkJobReports = {"FrameworkJobReport.xml"}
      untracked vstring categories = { "FwkJob" }

      untracked PSet FrameworkJobReport.xml = {
        untracked PSet default = { untracked int32 limit = 0 }
        untracked PSet FwkJob = { untracked int32 limit = 10000000 }
      }

   }

 ####################b###################################################################
 # input
  source = PoolSource {
     untracked vstring fileNames = {'file:digis.root'}
     untracked int32 maxEvents = -1
     untracked uint32 debugVebosity = 10
     untracked bool   debugFlag     = true
  }
 #######################################################################################
 

 # use trivial ESProducer for tests
 include "CalibCalorimetry/EcalTrivialCondModules/data/EcalTrivialCondRetriever.cfi"

 include "SimCalorimetry/EcalZeroSuppressionProducers/data/esZeroSuppression.cfi"

 module out = PoolOutputModule 
  {	
     untracked string fileName = 'gzsdigis.root'
     untracked vstring outputCommands = 
     {  
        "keep *",
        "drop ESDataFramesSorted_ecalUnsuppressedDigis_*_*"
      }

  }

 path p = { esZeroSuppression }

 endpath ep = { out }

}
